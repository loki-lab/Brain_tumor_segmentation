{% extends "base2.html" %}

{% block content %}

    <div class="container-fluid">

                    <!-- Page Heading -->


                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">DataTables</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Mã nhân viên</th>
                                            <th>Faculty</th>
                                            <th>Image</th>


                                        </tr>
                                    </thead>

                                    <tbody>
                                    {% for doctor in Doctor %}

                                        <tr>
                                            <td>{{ doctor.name}}</td>
                                            <td>{{ doctor.NameLogin}}</td>
                                            <td>{{ doctor.Faculty}}</td>
                                            {% if doctor.Image %}
                                            <td><img src="{{ doctor.Image.url }}"width="300px" height="250px"></td>
                                            {% endif %}


                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
{% endblock content %}
